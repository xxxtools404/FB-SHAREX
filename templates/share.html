<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Panel - ShareBooster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ShareBooster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tutorial">Tutorial</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/notfound500" target="_blank">Developer</a></li>
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-outline-secondary">ðŸŒ™ Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Share Panel</h2>
        <div class="mb-3">
            <label>Post Link:</label>
            <input type="text" id="link" class="form-control">
        </div>
        <div class="mb-3">
            <label>Share Limit:</label>
            <input type="number" id="limit" class="form-control">
        </div>
        <div class="mb-3">
            <button id="normalBtn" class="btn btn-secondary">Normal Share</button>
            <button id="premiumBtn" class="btn btn-primary">Premium Share</button>
        </div>
        <div id="premiumKey" style="display:none;">
            <label>Premium Key:</label>
            <input type="text" id="key" class="form-control">
        </div>
        <div id="delay" style="display:none;">
            <label>Delay (ms):</label>
            <input type="number" id="delayInput" class="form-control" min="0" max="100">
        </div>
        <div id="logs"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
